<form name="szg">
<input name="egy">
<input name="ketto"><br>
Eredmény: <input name="eredmeny"><br>
<input type="button" value=" + " onClick="osszead()">
<input type="button" value=" - " onClick="kivon()">
<input type="button" value=" * " onClick="szoroz()">
<input type="button" value=" / " onClick="oszt()"><br>


</form>
<script>
function osszead() {
document.szg.eredmeny.value = document.szg.egy.value *1 + document.szg.ketto.value * 1;
}
function kivon() {
document.szg.eredmeny.value = document.szg.egy.value - document.szg.ketto.value;
}
function szoroz() {
document.szg.eredmeny.value = document.szg.egy.value * document.szg.ketto.value;
}
function oszt() {
document.szg.eredmeny.value = document.szg.egy.value / document.szg.ketto.value;
}
</script>
